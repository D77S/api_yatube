[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
known_local_folder=posts, yatube_api # тут перечисляем локальные приложения
# known_standard_library=STANDARD_LIBRARY
length_sort=True
sections=FUTURE, STDLIB, THIRDPARTY, LOCALFOLDER
